<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Monitor System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .glass {
            background: white;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(229, 231, 235, 1);
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05);
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a855f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(59, 130, 246, 0.5);
        }

        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

<body
    class="bg-gray-50 text-gray-900 min-h-screen flex items-center justify-center p-4 overflow-hidden relative font-sans">

    <!-- Static Gradient Decoration -->
    <div class="absolute inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-blue-100/50 rounded-full blur-[120px] float">
        </div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-purple-100/50 rounded-full blur-[120px] float"
            style="animation-delay: -3s"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md z-10">
        <div class="text-center mb-10">
            <div
                class="inline-flex items-center justify-center w-20 h-20 rounded-2xl bg-gradient-to-br from-blue-500 to-purple-600 mb-6 shadow-2xl shadow-blue-500/20 transform rotate-12">
                <i class="fas fa-shield-halved text-3xl text-white"></i>
            </div>
            <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 mb-2">Welcome Back</h1>
            <p class="text-gray-500 font-medium">Monitoring System Administration</p>
        </div>

        <div class="glass p-8 rounded-[2rem] shadow-2xl">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2 ml-1 uppercase tracking-wider">Email
                        Address</label>
                    <div class="relative group">
                        <i
                            class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors"></i>
                        <input type="email" id="email"
                            class="w-full bg-white border border-gray-200 rounded-xl py-4 pl-12 pr-4 text-gray-900 focus:outline-none input-focus transition-all placeholder-gray-400"
                            placeholder="name@company.com" required>
                    </div>
                </div>

                <div>
                    <label
                        class="block text-sm font-bold text-gray-700 mb-2 ml-1 uppercase tracking-wider">Password</label>
                    <div class="relative group">
                        <i
                            class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-purple-500 transition-colors"></i>
                        <input type="password" id="password"
                            class="w-full bg-white border border-gray-200 rounded-xl py-4 pl-12 pr-4 text-gray-900 focus:outline-none input-focus transition-all placeholder-gray-400"
                            placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn"
                    class="w-full btn-gradient py-4 rounded-xl text-white font-bold text-lg shadow-xl shadow-blue-500/10 active:scale-[0.98]">
                    Secure Sign In
                </button>
            </form>

            <div id="errorContainer"
                class="hidden mt-6 bg-red-500/10 border border-red-500/20 rounded-xl p-4 flex items-center gap-3 animate-shake">
                <div class="w-8 h-8 rounded-full bg-red-500/20 flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-circle-exclamation text-red-500 text-sm"></i>
                </div>
                <p id="errorMsg" class="text-sm text-red-500 font-medium"></p>
            </div>
        </div>

        <p class="text-center mt-8 text-sm text-gray-500">
            &copy; 2026 Monitor System • Advanced Security Protocol
        </p>
    </div>

    <script src="js/api.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorContainer = document.getElementById('errorContainer');
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('submitBtn');
            const originalBtnText = btn.innerHTML;

            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin mr-2"></i> Authenticating...';
            btn.disabled = true;
            errorContainer.classList.add('hidden');

            try {
                // Ensure API URL is correct
                const API_URL = window.api ? window.api.baseUrl : 'https://employee-monitoring.duckdns.org/api/v1';
                // const API_URL = 'https://nonobstetrically-nonoptical-raymundo.ngrok-free.dev/api/v1';


                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        device_id: 'ADMIN_CONSOLE'
                    })
                });

                let data;
                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    data = await response.json();
                } else {
                    data = { detail: await response.text() };
                }

                if (!response.ok) {
                    throw new Error(data.detail || 'Access Denied');
                }

                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('admin_name', data.user ? data.user.name : 'Administrator');
                    window.location.href = 'index.html';
                } else {
                    throw new Error("Invalid authentication response");
                }

            } catch (err) {
                errorMsg.textContent = err.message || "Connection failed";
                errorContainer.classList.remove('hidden');
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
