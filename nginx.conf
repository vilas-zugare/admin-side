user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    # 10,000 worker connections as requested to handle many desktop clients
    worker_connections 10000;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Map necessary to support WebSocket upgrades
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _; # Replace with actual domain name or EC2 public IP

        # Uncomment block below if combining with letsencrypt SSL via certbot
        # listen 443 ssl;
        # ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
        # ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;

        # Location block for API traffic
        location /api/ {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_addrs;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Location block for WebSockets (/ws and /events endpoints)
        location /api/v1/ws/ {
            proxy_pass http://localhost:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_addrs;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Increase timeouts for long-lived WebSocket connections
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # Location block for Frontend Static UI (If hosting Admin panel on the same Nginx server)
        # location / {
        #     root /var/www/html/admin_panel;
        #     index index.html;
        #     try_files $uri $uri/ /index.html;
        # }
    }
}
